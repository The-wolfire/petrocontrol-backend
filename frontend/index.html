<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetroControl | Acceso al Sistema</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⛽</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Orden correcto -->
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>PetroControl</h1>
                <p>Acceso al Sistema</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                <button class="auth-tab" data-tab="register">
                    <i class="fas fa-user-plus"></i> Registrar
                </button>
            </div>

            <div class="auth-content">
                <div class="auth-form" id="login-tab">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-username">Usuario</label>
                            <div class="input-icon-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="login-username" placeholder="Nombre de usuario" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Contraseña</label>
                            <div class="input-icon-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="login-password" placeholder="Contraseña" required>
                            </div>
                        </div>
                        <button type="submit" id="login-btn" class="btn btn-primary">
                            <span id="login-btn-text">Iniciar Sesión</span>
                            <span id="login-spinner" class="spinner"><i class="fas fa-spinner fa-spin"></i></span>
                        </button>
                    </form>
                </div>
                
                <div class="auth-form" id="register-tab" style="display: none;">
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">Usuario</label>
                            <div class="input-icon-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="register-username" placeholder="Nombre de usuario" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Contraseña</label>
                            <div class="input-icon-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="register-password" placeholder="Contraseña" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">Confirmar Contraseña</label>
                            <div class="input-icon-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="register-confirm-password" placeholder="Repetir contraseña" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="register-role">Rol</label>
                            <div class="role-selector" id="role-selector">
                                <button type="button" class="role-btn active" data-role="operador">Operador</button>
                                <button type="button" class="role-btn" data-role="admin">Administrador</button>
                            </div>
                        </div>
                        <button type="submit" id="register-btn" class="btn btn-secondary">
                            <span id="register-btn-text">Registrar</span>
                            <span id="register-spinner" class="spinner"><i class="fas fa-spinner fa-spin"></i></span>
                        </button>
                    </form>
                </div>

                <div id="message-container" class="message-container"></div>
            </div>
        </div>
    </div>
    
    <script src="api.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Lógica de navegación entre pestañas (Login/Register)
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.auth-tab');
            const authContents = document.querySelectorAll('.auth-form');

            const switchTab = (tabId) => {
                tabs.forEach(tab => {
                    if (tab.getAttribute('data-tab') === tabId) {
                        tab.classList.add('active');
                    } else {
                        tab.classList.remove('active');
                    }
                });

                authContents.forEach(content => {
                    if (content.id === `${tabId}-tab`) {
                        content.style.display = 'block';
                    } else {
                        content.style.display = 'none';
                    }
                });
            };

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    switchTab(tabId);
                });
            });

            // Lógica para el selector de rol
            const roleButtons = document.querySelectorAll('.role-btn');
            let selectedRole = 'operador'; // Valor por defecto

            const selectRole = (role) => {
                selectedRole = role;
                roleButtons.forEach(btn => {
                    if (btn.getAttribute('data-role') === role) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            };

            roleButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const role = btn.getAttribute('data-role');
                    selectRole(role);
                });
            });


            // Lógica de mensaje
            const messageContainer = document.getElementById('message-container');
            const showMessage = (type, message) => {
                messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
                setTimeout(() => {
                    messageContainer.innerHTML = '';
                }, 5000);
            };

            // ----------------------------------------------------
            // LÓGICA DE INICIO DE SESIÓN
            // ----------------------------------------------------
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const loginBtnText = document.getElementById('login-btn-text');
            const loginSpinner = document.getElementById('login-spinner');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('login-username').value.trim();
                const password = document.getElementById('login-password').value;

                if (!username || !password) {
                    showMessage('error', 'Por favor, ingrese usuario y contraseña');
                    return;
                }

                loginBtnText.style.display = 'none';
                loginSpinner.style.display = 'inline-block';
                loginBtn.disabled = true;

                try {
                    const data = await loginUser(username, password);
                    // Guardar token y redirigir
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userRole', data.role);
                    
                    window.location.href = 'dashboard.html';

                } catch (error) {
                    console.error("Error en login:", error);
                    // Aquí es donde el NetworkError ocurre.
                    showMessage('error', error.message || 'Credenciales inválidas o Error de conexión');
                } finally {
                    loginBtnText.style.display = 'inline';
                    loginSpinner.style.display = 'none';
                    loginBtn.disabled = false;
                }
            });


            // ----------------------------------------------------
            // LÓGICA DE REGISTRO
            // ----------------------------------------------------
            const registerForm = document.getElementById('register-form');
            const registerBtn = document.getElementById('register-btn');
            const btnText = document.getElementById('register-btn-text');
            const spinner = document.getElementById('register-spinner');

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('register-username').value.trim();
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;

                if (!username || !password || !confirmPassword) {
                    showMessage('error', 'Todos los campos son obligatorios');
                    return;
                }

                if (username.length < 3) {
                    showMessage('error', 'El nombre de usuario debe tener al menos 3 caracteres');
                    return;
                }

                if (password.length < 4) {
                    showMessage('error', 'La contraseña debe tener al menos 4 caracteres');
                    return;
                }

                if (password !== confirmPassword) {
                    showMessage('error', 'Las contraseñas no coinciden');
                    return;
                }

                btnText.style.display = 'none';
                spinner.style.display = 'inline-block';
                registerBtn.disabled = true;

                try {
                    await registerUser({
                        username: username,
                        password: password,
                        role: selectedRole
                    });

                    showMessage('success', 'Usuario registrado exitosamente. Ahora puede iniciar sesión.');
                    
                    document.getElementById('register-form').reset();
                    selectRole('operador');
                    setTimeout(() => {
                        switchTab('login');
                    }, 2000);

                } catch (error) {
                    console.error("Error en registro:", error);
                    showMessage('error', error.message || 'Error en el registro');
                } finally {
                    btnText.style.display = 'inline';
                    spinner.style.display = 'none';
                    registerBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
