<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Flota | Registro E/S</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-truck-moving"></i>
                <h2>PetroControl</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="registro.html">
                            <i class="fas fa-clipboard-list"></i>
                            <span>Registro E/S</span>
                        </a>
                    </li>
                    <li>
                        <a href="camiones.html">
                            <i class="fas fa-truck"></i>
                            <span>Camiones</span>
                        </a>
                    </li>
                    <li>
                        <a href="inventario.html">
                            <i class="fas fa-oil-can"></i>
                            <span>Inventario</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="reportes.html">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reportes</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar...">
                </div>
                <div class="header-user">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-info">
                        <span id="user-name">Admin</span>
                        <img src="https://via.placeholder.com/40" alt="User Avatar">
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="content-box">
                    <h1 class="page-title">Registro de Entradas y Salidas</h1>
                    
                    <div class="form-container">
                        <div class="form-tabs">
                            <button class="form-tab active" data-tab="entrada-form">Registrar Entrada</button>
                            <button class="form-tab" data-tab="salida-form">Registrar Salida</button>
                        </div>
                        
                        <div id="entrada-form" class="tab-content active">
                            <form id="form-entrada">
                                <div class="form-group">
                                    <label for="camion-id-entrada">ID del Camión:</label>
                                    <input type="text" id="camion-id-entrada" placeholder="Ej: C-103" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="conductor-entrada">Conductor:</label>
                                        <input type="text" id="conductor-entrada" placeholder="Nombre del conductor">
                                    </div>
                                    <div class="form-group">
                                        <label for="fecha-entrada">Fecha y Hora:</label>
                                        <input type="datetime-local" id="fecha-entrada" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="tipo-petroleo-entrada">Tipo de Petróleo:</label>
                                        <select id="tipo-petroleo-entrada" required>
                                            <option value="">Seleccionar...</option>
                                            <option value="crudo">Crudo</option>
                                            <option value="refinado">Refinado</option>
                                            <option value="diesel">Diesel</option>
                                            <option value="gasolina">Gasolina</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="cantidad-entrada">Cantidad (Litros):</label>
                                        <input type="number" id="cantidad-entrada" min="0" placeholder="Ej: 1200" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="origen-entrada">Origen:</label>
                                    <input type="text" id="origen-entrada" placeholder="Lugar de origen">
                                </div>
                                <div class="form-group">
                                    <label for="observaciones-entrada">Observaciones:</label>
                                    <textarea id="observaciones-entrada" placeholder="Observaciones adicionales"></textarea>
                                </div>
                                <div class="form-actions">
                                    <button type="reset" class="btn-secondary">Limpiar</button>
                                    <button type="submit" class="btn-primary">Registrar Entrada</button>
                                </div>
                            </form>
                        </div>
                        
                        <div id="salida-form" class="tab-content">
                            <form id="form-salida">
                                <div class="form-group">
                                    <label for="camion-id-salida">ID del Camión:</label>
                                    <input type="text" id="camion-id-salida" placeholder="Ej: C-087" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="conductor-salida">Conductor:</label>
                                        <input type="text" id="conductor-salida" placeholder="Nombre del conductor">
                                    </div>
                                    <div class="form-group">
                                        <label for="fecha-salida">Fecha y Hora:</label>
                                        <input type="datetime-local" id="fecha-salida" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="tipo-petroleo-salida">Tipo de Petróleo:</label>
                                        <select id="tipo-petroleo-salida" required>
                                            <option value="">Seleccionar...</option>
                                            <option value="crudo">Crudo</option>
                                            <option value="refinado">Refinado</option>
                                            <option value="diesel">Diesel</option>
                                            <option value="gasolina">Gasolina</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="cantidad-salida">Cantidad (Litros):</label>
                                        <input type="number" id="cantidad-salida" min="0" placeholder="Ej: 950" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="destino-salida">Destino:</label>
                                    <input type="text" id="destino-salida" placeholder="Lugar de destino">
                                </div>
                                <div class="form-group">
                                    <label for="observaciones-salida">Observaciones:</label>
                                    <textarea id="observaciones-salida" placeholder="Observaciones adicionales"></textarea>
                                </div>
                                <div class="form-actions">
                                    <button type="reset" class="btn-secondary">Limpiar</button>
                                    <button type="submit" class="btn-primary">Registrar Salida</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="recent-registros">
                        <h3>Registros Recientes</h3>
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Tipo</th>
                                    <th>ID Camión</th>
                                    <th>Fecha y Hora</th>
                                    <th>Conductor</th>
                                    <th>Tipo Petróleo</th>
                                    <th>Cantidad (L)</th>
                                    <th>Origen/Destino</th>
                                </tr>
                            </thead>
                            <tbody id="registros-table-body">
                                <!-- Los registros se cargarán dinámicamente con JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirmación</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirmation-message">¿Está seguro que desea realizar esta acción?</p>
                <div class="form-actions">
                    <button id="cancel-action" class="btn-secondary">Cancelar</button>
                    <button id="confirm-action" class="btn-primary">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar formularios
            inicializarFormulariosRegistro();
            
            // Cargar registros recientes
            cargarRegistros();
            
            // Establecer fecha actual en los campos de fecha
            const fechaEntrada = document.getElementById('fecha-entrada');
            const fechaSalida = document.getElementById('fecha-salida');
            
            if (fechaEntrada && fechaSalida) {
                const ahora = new Date();
                const fechaFormateada = ahora.toISOString().slice(0, 16);
                
                fechaEntrada.value = fechaFormateada;
                fechaSalida.value = fechaFormateada;
            }
        });

        function inicializarFormulariosRegistro() {
            // Tabs de formularios
            const formTabs = document.querySelectorAll('.form-tab');
            
            formTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remover clase active de todos los tabs
                    formTabs.forEach(t => t.classList.remove('active'));
                    
                    // Agregar clase active al tab clickeado
                    this.classList.add('active');
                    
                    // Mostrar el contenido correspondiente
                    const tabId = this.getAttribute('data-tab');
                    const tabContents = document.querySelectorAll('.tab-content');
                    
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    document.getElementById(tabId).classList.add('active');
                });
            });
        }
    </script>
</body>
</html>
